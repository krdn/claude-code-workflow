# Markdown Lint 검사
# PR 및 푸시 시 마크다운 파일의 스타일과 문법을 검사합니다.

name: Markdown Lint

on:
  push:
    branches: [main]
    paths:
      - "**.md"
      - ".markdownlint.json"
      - ".github/workflows/markdown-lint.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.md"
      - ".markdownlint.json"
      - ".github/workflows/markdown-lint.yml"

jobs:
  lint:
    name: Lint Markdown
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore .github \
            --config .markdownlint.json || true
